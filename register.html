   <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">

        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign Up</p>
  
                  <form class="mx-1 mx-md-4" action="" id="signupForm" method="post">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="username" name="username" class="form-control" placeholder="Your Name"/>
                      </div>
                    

                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                        <input type="email" id="email" name="email" class="form-control" placeholder="Your Email"/>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password"/>
                      </div>
                    </div>
  
                     <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Repeat your password"/>
                      </div>
                    </div> 
  
                    <div class="form-check d-flex justify-content-center mb-4">
                        <input class="form-check-input me-2" type="checkbox" id="agree" name="agree" id="form2Example3c" />
                        <label class="form-check-label" for="form2Example3c">
                            I agree all statements in <a href="#!">Terms of service</a>
                        </label>
                    </div>

  
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-3">
                      <button type="submit" class="btn btn-primary btn-lg  submit">Register</button>
                    </div>

                    <div class="d-flex justify-content-center ">
                            Already have account <a href="login.html" class="mx-2 text-decoration-none"> Login!</a>
                    </div>  
                  </form>
